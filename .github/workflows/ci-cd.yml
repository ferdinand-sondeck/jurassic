name: CI/CD Jurassic Tracker

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    name: ğŸ”§ Build & Push Docker Images
    runs-on: ubuntu-latest

    env:
      GHCR_USERNAME: ${{ github.actor }}
      GHCR_REGISTRY: ghcr.io
      GHCR_IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/incident-backend
      GHCR_IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/incident-frontend

    steps:
      - name: ğŸ“¥ Cloner le code
        uses: actions/checkout@v4

      - name: ğŸ” Login Ã  GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build image backend
        run: |
          docker build -t $GHCR_IMAGE_BACKEND:latest ./backend

      - name: ğŸ³ Build image frontend
        run: |
          docker build -t $GHCR_IMAGE_FRONTEND:latest ./frontend

      - name: ğŸ”¬ Scan sÃ©curitÃ© backend (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.GHCR_IMAGE_BACKEND }}:latest

      - name: ğŸ”¬ Scan sÃ©curitÃ© frontend (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.GHCR_IMAGE_FRONTEND }}:latest

      - name: ğŸ“¤ Push backend vers GHCR
        run: docker push $GHCR_IMAGE_BACKEND:latest

      - name: ğŸ“¤ Push frontend vers GHCR
        run: docker push $GHCR_IMAGE_FRONTEND:latest